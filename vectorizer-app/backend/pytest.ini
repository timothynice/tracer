[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
    --maxfail=1
    --durations=10
    --cov=main
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=85
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    performance: Performance tests
    requires_potrace: Tests that require potrace binary
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning